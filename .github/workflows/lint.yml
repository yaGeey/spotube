name: Lint Check

on:
   push:
      branches: ["main", "master"]
   pull_request:
      branches: ["main", "master"]

jobs:
   lint:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout code
           uses: actions/checkout@v4

         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: 22
              cache: "npm"

         - name: Install dependencies
           run: npm ci

         - name: Type Check
           run: npx tsc --noEmit

         - name: Run Linter
           run: npm run lint
